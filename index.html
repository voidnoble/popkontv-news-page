<!doctype html>
<html lang="ko" ng-app="app">
<head>
    <title ng-bind-template="{{title}} - 팝콘TV 자동차 : {사이트명}">팝콘TV 자동차 - {사이트명}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="http://www.popkontv.com/css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v=2016020201" />

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="content">
                <div class="section">
                    <div class="sub_line_wrap">
                        <h2 class="cont_sbj"><a href="./" title="자동차 메인으로">자동차</a></h2>
                        <h3 class="cont_sbs">{사이트 설명}</h3>
                    </div>

                    <div ng-view></div>
                </div><!-- //section -->
                <!-- sideMenu -->
                <div class="aside">
                    <div class="cate_menu_wrap">
                        <div class="cate_menu">
                            <h1>CAR</h1>
                            <span class="">Automobile news media XXXXXX</span>
                            <ul>
                                <li><a href="#/list" ng-class="{active: activeNav == 'all'}">최신뉴스<span class="arrow_icon icon_cate"></span></a></li>
                                <li><a href="#/list/S1N1" ng-class="{active: activeNav == 'new'}">신차<span class="arrow_icon icon_cate"></span></a></li>
                                <li><a href="#/list/S1N4" ng-class="{active: activeNav == 'review'}">시승기.리뷰<span class="arrow_icon icon_cate"></span></a></li>
                                <li><a href="#/list/S1N2" ng-class="{active: activeNav == 'industry'}">업계.정책<span class="arrow_icon icon_cate"></span></a></li>
                                <li><a href="#/list/S1N3" ng-class="{active: activeNav == 'column'}">칼럼.분석<span class="arrow_icon icon_cate"></span></a></li>
                                <li><a href="#/list/S1N6" ng-class="{active: activeNav == 'life'}">라이프<span class="arrow_icon icon_cate"></span></a></li>
                                <li><a href="#/list/S1N5" ng-class="{active: activeNav == 'analysis'}">결함&middot;문제점<span class="arrow_icon icon_cate"></span></a></li>
                                <li><a href="#/list/S1N7" ng-class="{active: activeNav == 'motorshow'}">회사쇼<span class="arrow_icon icon_cate"></span></a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- 크리테오 사이드바 중단 배너 --><iframe ng-show="currentPath.split('/').splice(1,1) == 'detail'" src="scripts/views/ads/adSidebar.html" width="200" height="200" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" style="display: block; margin:0 auto"></iframe>

                    <div class="Ctxt mB20" ng-controller="ReviewController as reviewCtrl" ng-hide="currentPath == '/'">
                        <p>시승기&middot;리뷰</p>
                        <a href="#/detail/{{ row.id }}" class="thumbnail thumbnail-small" ng-repeat="row in reviewCtrl.reviews | limitTo:1">
                            <img src="{{ row.thumb }}" title="샘플이미지" />
                            <p class="thumbnail-caption">{{row.subject}}</p>
                            <!--<img src="/images/icon/play_overlay.png" title="play" class="playBtn">-->
                        </a>
                    </div>

                    <div class="rank_ol mB20" ng-controller="FavoriteController as favoriteCtrl">
                        <h2>가장 많이본 뉴스</h2>
                        <ol>
                            <li ng-class="{'best' : $index < 3}" ng-repeat="row in favoriteCtrl.favorites">
                                <span class="ranking">{{$index+1}}</span>
                                <a href="#/detail/{{ row.id }}"><p style="margin-left:23px;margin-top:-16px;">{{row.subject}}</p></a><span class="num">{{row.viewsCnt}}</span>
                            </li>
                        </ol>
                        <!--<a class="more" href="#">+더보기</a>-->
                    </div>

                    <!-- 크리테오 사이드바 하단 배너 --><iframe ng-show="currentPath == '/' || currentPath.split('/').splice(1,1) == 'list'" src="scripts/views/ads/adSidebar.html" width="200" height="200" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" style="display: block; margin:0 auto"></iframe>
                </div>
                <!-- //sideMenu -->
            </div>

            <!-- 크리테오 좌측 플로팅 배너 --><iframe class="adFloatSideLeft" ng-show="currentPath.split('/').splice(1,1) == 'detail'" src="scripts/views/ads/adFloatSide.html" width="160" height="600" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" style="display: block"></iframe>
            <!-- 크리테오 우측 플로팅 배너 --><iframe class="adFloatSideRight" ng-show="currentPath == '/' || currentPath.split('/').splice(1,1) == 'list'" src="scripts/views/ads/adFloatSide.html" width="160" height="600" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" style="display: block"></iframe>

        </div><!-- container -->
    </div><!-- //wrapper -->


    <!-- Javascript Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular-route.min.js" type="text/javascript"></script>
    <!-- Javascript Modules -->
    <script src="scripts/app.module.js" type="text/javascript"></script>
    <script src="scripts/app.config.js" type="text/javascript"></script>
    <script src="scripts/services/mainFeatureFactory.js" type="text/javascript"></script>
    <script src="scripts/services/issueFactory.js" type="text/javascript"></script>
    <script src="scripts/services/reviewFactory.js" type="text/javascript"></script>
    <script src="scripts/services/favoriteFactory.js" type="text/javascript"></script>
    <script src="scripts/services/sectionListFactory.js" type="text/javascript"></script>
    <script src="scripts/controllers/mainController.js" type="text/javascript"></script>
    <script src="scripts/controllers/listController.js" type="text/javascript"></script>
    <script src="scripts/controllers/detailController.js" type="text/javascript"></script>
    <script src="scripts/controllers/reviewController.js" type="text/javascript"></script>
    <script src="scripts/controllers/favoriteController.js" type="text/javascript"></script>

    <script> // Google Analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-43825484-8', 'auto');
//        ga('send', 'pageview');
    </script>
</body>
</html>
