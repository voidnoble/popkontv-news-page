<!DOCTYPE html>
<html lang="ko" ng-app="app">
<head>
    <title>팝콘TV 자동차 - 회사</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="shortcut icon" href="http://www.yourdomain.com/image2006/favicon.ico">
    <link rel="stylesheet" type="text/css" href="http://27.102.93.203:9001/css/common.css" />
    <link rel="stylesheet" type="text/css" href="http://27.102.93.203:9001/css/font.css" />
    <link rel="stylesheet" type="text/css" href="http://27.102.93.203:9001/js/plugin/tip-yellowsimple/tip-yellowsimple.css" />
    <link rel="stylesheet" type="text/css" href="http://27.102.93.203:9001/js/plugin/tip-twitter/tip-twitter.css" />

    <![endif]-->
</head>
<body>

    <div id="news">
        <ul class="tabs1" ng-controller="TabController as tabCtrl">
            <span class="mL20" style="font-weight:800; font-size:14px; line-height:40px;">자동차</span> <span class="fc_gray fn"> / car </span>
            <ul class="tabli">
                <li ng-repeat="tab in tabCtrl.tabs"><a href="#{{ tab.id }}" ng-class="{ 'active': tabCtrl.isActiveTab(tab) }" ng-click="tabCtrl.onClickTab(tab)">{{tab.title}}</a></li>
            </ul>
            <div ng-include="tabCtrl.currentTab.url"></div>
        </ul>
    </div>

    <!-- Javascript Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular-route.min.js" type="text/javascript"></script>
    <!-- Javascript Modules -->
    <script src="scripts/app.module.js" type="text/javascript"></script>
    <script src="scripts/app.widjet.config.js" type="text/javascript"></script>
    <script src="scripts/services/mainFeatureFactory.js" type="text/javascript"></script>
    <script src="scripts/services/issueFactory.js" type="text/javascript"></script>
    <script src="scripts/services/reviewFactory.js" type="text/javascript"></script>
    <script src="scripts/services/favoriteFactory.js" type="text/javascript"></script>
    <script src="scripts/services/sectionListFactory.js" type="text/javascript"></script>
    <script src="scripts/controllers/tabController.js" type="text/javascript"></script>
    <script src="scripts/controllers/mainController.js" type="text/javascript"></script>
    <script src="scripts/controllers/favoriteController.js" type="text/javascript"></script>
